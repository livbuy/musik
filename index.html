<!DOCTYPE html>

<audio id="music" src="musik.mp3" autoplay loop></audio>

<script>
const music = document.getElementById('music');
music.volume = 0; // Autoplay berjalan tanpa suara

// Setelah user klik layar, aktifkan volume
document.addEventListener('click', () => {
  music.volume = 0.5;
});
</script>
