<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Seseorang Spesial</title>
    <style>
        /* CSS Dasar untuk nuansa hangat */
        body {
            font-family: 'Georgia', serif;
            background-color: #fdf5e6; /* Warna krem lembut */
            color: #4a4a4a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #d45d79; /* Warna mawar lembut */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.8;
            font-size: 1.1em;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            background-color: #eee;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        /* Ganti dengan URL foto kalian */
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .heart {
            color: #d45d79;
            font-size: 2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hai, Kamu.</h1>
        
        <div class="photo-frame">
            <img src="https://images.unsplash.com/photo-1517457373958-b7bdd4587219?q=80&w=400&auto=format&fit=crop" alt="Foto Kenangan">
        </div>

        <p>
            Website ini cuma cara sederhana aku buat bilang terima kasih. 
            Terima kasih udah jadi bagian paling indah di cerita aku. 
            Semua momen kecil sama kamu, ternyata yang paling aku ingat.
        </p>

        <p><strong>- Dari seseorang yang mengagumimu</strong></p>

        <div class="heart">‚ù§</div>
    </div>

</body>
</html>
