<!DOCTYPE html>
<html>
<body>

<!-- Gambar yang bisa ditekan -->
<img src="image04.png" alt="Klik untuk Musik" style="width:200px;cursor:pointer;" onclick="playMusic()">

<!-- Audio -->
<audio id="music" src="musik.mp3"></audio>

<script>
const music = document.getElementById('music');

function playMusic() {
  music.play();
  music.volume = 0.5;
}
</script>

</body>
</html>
