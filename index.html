<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ü§ç</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000; /* Hitam khas */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .spotify-container {
            margin-bottom: 25px;
        }

        .message-container {
            background-color: #1a1a1a; /* Kotak pesan sedikit terang */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: none; /* Awalnya disembunyikan */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 25px;
        }

        p {
            line-height: 1.7;
            font-size: 15px;
            color: #e0e0e0;
            text-align: left;
            margin: 0;
        }

        /* Tombol Start */
        #startButton {
            background-color: #1DB954; /* Hijau Spotify */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        #startButton:hover {
            background-color: #1ed760;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div id="landingView">
            <h1>Ada pesan khusus buat kamu... üíå</h1>
            <button id="startButton" onclick="startExperience()">Buka Pesan</button>
        </div>

        <div id="messageView" class="message-container">
            
            <div class="spotify-container">
                <iframe 
                    src="https://open.spotify.com/track/5qNudLbjQ86iXul64YwKjE?si=af8ca20087574386" 
                    width="100%" 
                    height="80" 
                    frameborder="0" 
                    allowtransparency="true" 
                    allow="encrypted-media">
                </iframe>
            </div>

            <p>
                Hai,<br><br>
                Aku duduk di sini memikirkanmu, dan rasanya aku cuma ingin menuangkan semua isi hatiku ke dalam tulisan ini...
                <br><br>
                <em>(isi pesan kamu di sini)</em>
            </p>
        </div>

    </div>

    <script>
        function startExperience() {
            // Sembunyikan Landing View
            document.getElementById("landingView").style.display = "none";
            // Tampilkan Pesan View
            document.getElementById("messageView").style.display = "block";
        }
    </script>

</body>
</html>
