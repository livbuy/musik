<!DOCTYPE html>
<html>
<body>

<audio id="music" src="musik.mp3" autoplay loop></audio>

<script>
const music = document.getElementById('music');
music.volume = 0; // Mulai dengan mute agar autoplay jalan

// Setelah user klik di mana saja di layar
document.addEventListener('click', () => {
  music.volume = 0.5; // Aktifkan suara
});
</script>

</body>
</html>
